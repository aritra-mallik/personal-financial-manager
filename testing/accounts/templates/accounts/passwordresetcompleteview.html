<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  body {
    background: linear-gradient(135deg, #050a0c, #0e1b21, #182a35);
    font-family: 'Segoe UI', Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  .confirmation-container {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(22px) saturate(160%);
    -webkit-backdrop-filter: blur(22px) saturate(160%);
    border: 1px solid rgba(255, 255, 255, 0.18);
    border-radius: 18px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    padding: 2rem 2.5rem;
    width: 100%;
    max-width: 380px;
    text-align: center;
    color: #ffffff;
  }

  .confirmation-container h2 {
    color: #7dfb7d;
    margin-bottom: 1rem;
    letter-spacing: 0.5px;
  }

  .confirmation-container p {
    font-size: 1rem;
    color: #cfe1ff;
    margin-bottom: 1.5rem;
    opacity: 0.9;
  }

  .confirmation-container a {
    display: inline-block;
    padding: 0.7rem 1.4rem;
    background: linear-gradient(135deg, #4f8cff, #3678e0);
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    transition: transform 0.2s ease, background 0.3s ease, opacity 0.3s ease;
    box-shadow: 0 4px 15px rgba(79, 140, 255, 0.3);
    opacity: 0.95;
  }

  .confirmation-container a:hover {
    background: linear-gradient(135deg, #5b9dff, #4688f0);
    transform: scale(1.03);
    opacity: 1;
  }
</style>

</head>
<body>
  {% include 'accounts/navbar.html' %}
  <div class="confirmation-container">
    <h2>âœ… Password Reset Successful</h2>
    <p>Your password has been changed successfully. You can now use your new password to log in to your account.</p>
    <a href="{% url 'login' %}">Back to Login</a>
  </div>
</body>
</html>
