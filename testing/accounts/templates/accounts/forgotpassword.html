<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
        background: linear-gradient(135deg, #050a0c, #0e1b21, #182a35);
        font-family: 'Segoe UI', Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    .forgot-container {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(22px) saturate(160%);
        -webkit-backdrop-filter: blur(22px) saturate(160%);
        border: 1px solid rgba(255, 255, 255, 0.18);
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        padding: 2rem 2.5rem;
        width: 100%;
        max-width: 350px;
        text-align: center;
        color: #ffffff;
    }

    .forgot-container h2 {
        text-align: center;
        margin-bottom: 1rem;
        color: #ffc42eff;
        letter-spacing: 0.5px;
    }

    .forgot-container p {
        color: #cfe1ff;
        font-size: 0.98rem;
        margin-bottom: 1.5rem;
        opacity: 0.85;
    }

    .forgot-container input[type="email"] {
        width: 93%;
        padding: 0.7rem;
        margin-bottom: 1.2rem;
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-radius: 8px;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.06);
        color: #fff;
        transition: all 0.3s ease;
    }

    .forgot-container input[type="email"]:focus {
        border-color: #70a8ff;
        background: rgba(255, 255, 255, 0.12);
        outline: none;
    }

    .forgot-container button {
        width: 100%;
        padding: 0.8rem;
        background: linear-gradient(135deg, #4f8cff, #3678e0);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1.05rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, background 0.3s ease, opacity 0.3s ease;
        box-shadow: 0 4px 15px rgba(79, 140, 255, 0.3);
        opacity: 0.95;
    }

    .forgot-container button:hover {
        background: linear-gradient(135deg, #5b9dff, #4688f0);
        transform: scale(1.03);
        opacity: 1;
    }

    .forgot-container a {
        display: block;
        margin-top: 1.2rem;
        color: #a9d1ff;
        text-decoration: none;
        font-size: 0.95rem;
        transition: color 0.2s ease, opacity 0.3s ease;
        opacity: 0.85;
    }

    .forgot-container a:hover {
        text-decoration: underline;
        color: #cfe1ff;
        opacity: 1;
    }
</style>

</head>
<body>
    {% include "accounts/navbar.html" %}
    
    <div class="forgot-container">
        <h2>Forgot Password?</h2>
        <p>Enter your email address and we'll send you a link to reset your password.</p>
        <form method="post" action="{% url 'password_reset' %}">
            {% csrf_token %} 
            <input type="email" name="email" placeholder="Email address" required>           
            <button type="submit">Send Reset Link</button>
            <div id="alert-message" style="display:none; color:#d8000c; background:#ffd2d2; padding:0.7rem; border-radius:5px; margin-bottom:1rem; font-size:0.97rem;"></div>
            <a href="{% url 'login' %}">Back to Login</a>
        </form>
        
            <script>
            document.querySelector('form').addEventListener('submit', function(e) {
                var email = this.querySelector('input[type="email"]').value.trim();
                var alertBox = document.getElementById('alert-message');

                if (!email) {
                    e.preventDefault(); 
                    alertBox.textContent = "Please enter your email address.";
                    alertBox.style.display = "block";
                } else {
                    alertBox.textContent = "If this email is registered, a reset link will be sent.";
                    alertBox.style.display = "block";
                }
            });

            </script>
       
    </div>
</body>
</html>
