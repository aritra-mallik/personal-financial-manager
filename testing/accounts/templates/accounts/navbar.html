    <style>
        /* Elegant Money Background */

            }

            /* Message colors */

                }
            }
    </style>

<script>

window.addEventListener('DOMContentLoaded', () => {
    const messages = document.querySelectorAll('.popup-message');
    messages.forEach(msg => {
        setTimeout(() => {
            msg.style.transition = 'opacity 1s, transform 1s';
            msg.style.opacity = '0';
            msg.style.transform = 'translateY(-20px)';
            setTimeout(() => msg.remove(), 1000); // remove from DOM after fade
        }, 5000); // 5 seconds display
    });
});



const canvas = document.getElementById('money-bg');
const ctx = canvas.getContext('2d');

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

// ðŸ’°ðŸ’¸â‚¹ðŸª™ðŸŽðŸ’²ðŸ’³ðŸ’µ â€” finance themed emojis
const emojis = ['ðŸ’°','ðŸ’¸','â‚¹','ðŸª™','ðŸŽ','ðŸ’²','ðŸ’³','ðŸ’µ'];
const count = 70;

// Center-safe area (no emojis here)
const safeZone = {
    x1: canvas.width * 0.3,
    x2: canvas.width * 0.7,
    y1: canvas.height * 0.3,
    y2: canvas.height * 0.7
};

function getRandomPosition() {
    let x, y;
    do {
        x = Math.random() * canvas.width;
        y = Math.random() * canvas.height;
    } while (x > safeZone.x1 && x < safeZone.x2 && y > safeZone.y1 && y < safeZone.y2);
    return {x, y};
}

const items = Array.from({length: count}, () => {
    const size = 60 + Math.random() * 90;
    const emoji = emojis[Math.floor(Math.random() * emojis.length)];
    const {x, y} = getRandomPosition();
    return {
        x, y,
        size,
        rotation: (Math.random() - 0.5) * 0.6,
        shadowOffset: Math.random() * 10 + 5,
        emoji,
        color: emoji === 'â‚¹' ? '#fff' : null
    };
});

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    items.forEach(item => {
        ctx.save();
        ctx.translate(item.x, item.y);
        ctx.rotate(item.rotation);
        ctx.shadowColor = 'rgba(0,0,0,0.5)';
        ctx.shadowBlur = 10;
        ctx.shadowOffsetX = item.shadowOffset;
        ctx.shadowOffsetY = item.shadowOffset;
        ctx.font = `${item.size}px serif`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        if (item.color) ctx.fillStyle = item.color;
        ctx.fillText(item.emoji, 0, 0);
        ctx.restore();
    });
}

draw();
</script>
